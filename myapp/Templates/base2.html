{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --sidebar-width: 250px;
            --header-height: 60px;
        }

        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
       .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            z-index: 1050;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e9ecef;
        }

        .search-box{
            background: url("{% static 'images/searchicon.jpg' %}") no-repeat 50px center;
            background-size: 16px;
            padding-left: 80px;
            max-width: 350px;
            border:none;
            }
           .search-box input{
           border:none;
           }

      .main-content {
            margin-top: var(--header-height); /* Push content below navbar */
        }
        .logo img {
            height: 40px;
        }

        .logo{
        color: #343469;
        font-weight: bold;

        }
        a:hov{
        color:#289F97;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 15px;
            background-color: white;
            border-right: 1px solid #e9ecef;
            z-index: 1000;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 1rem;
        }

        .sidebar-nav {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #495057;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .sidebar-nav a:hov {
            background-color: #f8f9fa;
            color: #3DC2B9;
        }

        .nav-icon {
            width: 20px;  /* Adjust icon size */
            height: 20px;
            margin-right: 10px; /* Space between icon and text */
        }
         img {
              mix-blend-mode: multiply;
            }

        .sidebar-bottom {
            padding-top: 1rem;
            padding-bottom: 2rem;
            border-top: 1px solid #e9ecef;
        }

        /* Main content */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }
        }



    </style>
</head>

<body>
    <nav class="navbar d-flex align-items-center">
              <div class="logo">

            <img src="/static/images/logo1.jpg" alt="Our Logo" style="margin-left:-30px;margin-top:-8px;width: 50px;
height:auto;
top: 35px;
left: 22px;
"></div>
            <span style="font-family: Red Hat Display;
font-weight: 700;
font-size: 20px;
line-height: 30px;
letter-spacing: -1%;
color:rgba(81, 93, 239, 1);
margin-top:px;
margin-left:3px;">UCSY ClockWise</span>

            <form class="ms-1 search-box">
                   <input class="form-control" type="search" placeholder="Search..." aria-label="Search">
            </form>
    </nav>
    <div class="sidebar">

            </ul>

    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
