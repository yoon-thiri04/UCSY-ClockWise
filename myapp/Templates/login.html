{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
     <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-section">

            <div class="logo">

                 <img src="/static/images/logo1.jpg" alt="Our Logo" style="margin-left:-40px;margin-top:-15px;width: 50px;
height:auto;
top: 35px;
left: 22px;
"></div> <p style="font-family: Red Hat Display;
font-weight: 700px;
font-size: 20.33px;
line-height:53px;
letter-spacing: -1%;
margin-top:-102px;
margin-left:10px;
color:rgba(49, 49, 49, 1);
"><b>UCSY ClockWise</b></p>

                    <form method="POST">
                        {% csrf_token %}
                            <div class="login">
                               <h1>Login</h1>
                                   <p>Login to access your travelwise account</p>

                                     <div class="input-group">
                                        <input type="email" id="email" name="email" placeholder=" " required>
                                        <label for="email">Email</label>
                                     </div>

                                    <div class="input-group">
                                        <input type="password" id="password" name="password" placeholder=" " required>
                                        <label for="password">Password</label>
                                    </div>

                                    <div class="remember-forgot">
                                        <div class="remember-me">
                                            <input type="checkbox" id="remember" name="remember">
                                            <label class="remember">Remember me</label>
                                        </div>
                                        <a href="#" class="forgot-password">Forgot Password</a>
                                    </div>

                                <input type="submit" value="Login">
                            <div class="sign-up">
                                Don't have an account? <a href="#" class="sign">Sign up</a>
                            </div>
                            </div>
                    </form>

            {% if error %}
            <div class="message"> {{ error }}</div>
            {% endif %}

        </div>
        <div class="image-section">
            <img class="sample-image" src="{% static 'images/login.jpg' %}">
        </div>
    </div>
</body>
</html>
