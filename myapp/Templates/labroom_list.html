<!DOCTYPE html>
{% extends "base4.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCSYClockwise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/labroom_list.css' %}">

 <div class="whole">
     <h4 class="title">
         <img src="{% static 'images/Office.jpg' %}" class="class-icon">Labroom Timetable
     </h4><br>
    <div>
        <table class="timetable-table">
            <thead>
            <tr>
                <th><u>Lab rooms</u></th>
                <th><u>Action</u></th>
            </tr>
            </thead>
            <tbody>
            {% for lab in labs %}
            <tr>
                <td style="padding-left: 70px;"> {{ lab.room_number }}</td>
                <td><a href="{% url 'labroom-timetable' lab_id=lab.id %}">View</a></td>
            </tr>
             {% endfor %}
            </tbody>
        </table>
    </div>
 </div>

{% endblock %}
</body>
</html>
